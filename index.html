<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="main-image">
        <img src="images/image-equilibrium.jpg" />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="heading">Equilibrium #3429</div>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="sub-container">
        <div class="currency">
          <div class="image"><img src="images/icon-ethereum.svg" /></div>
          <div>0.041 ETH</div>
        </div>
        <div class="time">
          <div class="image"><img src="images/icon-clock.svg" /></div>
          <div>3 days left</div>
        </div>
      </div>
      <hr />
      <div class="profile">
        <div class="image">
          <img src="images/image-avatar.png" />
        </div>
        <div class="name">Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>
  </body>
</html>
